<div class="showcase">
  <h1>ng-ui-pack 🚀</h1>
  <p>A lightweight Angular 17+ UI component pack</p>

  <section>
    <h2>Buttons</h2>
    <app-button></app-button>
  </section>

  <section>
    <h2>Modal</h2>
    <button class="btn primary" (click)="modal.open()">Open Modal</button>
    <app-modal #modal title="Demo Modal">
      <p>This is a reusable modal from ng-ui-pack 🎉</p>
    </app-modal>
  </section>

  <section>
    <h2>Navbar</h2>
    <app-navbar></app-navbar>
  </section>

  <section>
    <h2>Cards</h2>
    <div class="card-grid">
      <app-card title="Card One" description="Demo card 1" image="https://picsum.photos/300/180?1">
        <button class="btn primary">Action</button>
      </app-card>
      <app-card title="Card Two" description="Demo card 2" image="https://picsum.photos/300/180?2">
        <button class="btn danger">Delete</button>
      </app-card>
    </div>
  </section>

  <section>
    <h2>Tabs</h2>
    <app-tabs>
      <app-tab label="Tab A">
        <ng-template><p>Content A</p></ng-template>
      </app-tab>
      <app-tab label="Tab B">
        <ng-template><p>Content B</p></ng-template>
      </app-tab>
    </app-tabs>
  </section>

  <section>
    <h2>Toast</h2>
    <button class="btn success" (click)="toast.show('Success message ✅', 'success')">Success</button>
    <button class="btn danger" (click)="toast.show('Error occurred ❌', 'error')">Error</button>
    <button class="btn secondary" (click)="toast.show('Info message ℹ️', 'info')">Info</button>
    <app-toast #toast></app-toast>
  </section>
</div>
